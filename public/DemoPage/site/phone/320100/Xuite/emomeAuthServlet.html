	<script type="text/javascript">
		var submitFlag = false;
		
		$(function(){
			
			/* MemberCenter logo click */
        	$('.header').on('click', '.logo', function(){
				location.href='/';
        	});
			
			/* app-login click*/
			$('#panel-app-login').css({"cursor":"pointer"}).on('click', function(){
				location.href = 'checkcookieservlet?version=1.0&curl=https://my.xuite.net/_members/authorize.php&siteid=50032&sessionid=&channelurl=YmFzZTY0QnlBZG1pbi1odHRwczovL215Lnh1aXRlLm5ldC9zZXJ2aWNlL3F1b3RhL215L3F1b3RhLnBocA==&others=cloud&checksum=678121023debcd5b178a72e1b7d796f5&sso=yes&formtype=keyless';			
			});
			/* sms-login click*/
			$('#panel-sms-login').css({"cursor":"pointer"}).on('click', function(){
				location.href = 'checkcookieservlet?version=1.0&curl=https://my.xuite.net/_members/authorize.php&siteid=50032&sessionid=&channelurl=YmFzZTY0QnlBZG1pbi1odHRwczovL215Lnh1aXRlLm5ldC9zZXJ2aWNlL3F1b3RhL215L3F1b3RhLnBocA==&others=cloud&checksum=678121023debcd5b178a72e1b7d796f5&sso=yes&formtype=sms';			
			});
						
			// Enter Pressed
			$(document).on("keydown", function(e){
				if(e.which == 13){
					doSubmit();
				}
			});
			
			/* Modal-Msg Auto Close Timer */
			$('#modal-msg').on('show.bs.modal', function(){
				var myModal = $(this);
				clearTimeout( myModal.data('hideInterval'));
				myModal.data('hideInterval', setTimeout(
					function(){	myModal.modal('hide');} ,10000)
				);
			});
			
			/* init process */
		
			
		
		
		
		

		
			// set Site Bg
			$(".login-bg-img").css("background-image","url('/public/app/HiReg/site/50032/sitebg_50032.jpg')");
		
		
			/* virtual keyboard */
			$('.keyboard')
		    	.keyboard({
					display: { 
						'bksp'   :  "\u232B",
						'accept': '\u21B5', 
					},
					layout: 'custom',
					customLayout: {
						'normal': [
							'` 1 2 3 4 5 6 7 8 9 0 - = {bksp}',
							'q w e r t y u i o p [ ] \\',
							'a s d f g h j k l ; \' {left} {right} {accept}',
							'{shift} z x c v b n m , . / {shift}'
						],
						'shift': [
							'~ ! @ # $ % ^ & * ( ) _ + {bksp}',
							'Q W E R T Y U I O P { } |',
							'A S D F G H J K L : " {left} {right} {accept}',
							'{shift} Z X C V B N M < > ? {shift}'
						]
					},
					autoAccept : true,
					openOn : null
			    }
			);
     
		
			// Typing Extension
			$('.kb-icon').click(function () {
			    var kb = $(this).prev().getkeyboard();
			    kb.reveal();
			});

			// If is Mobile or touchable : disable Virtal KB
			if(isMobileOrTouchable()){
				$('.kb-icon').hide();
			}
		

		});
		
		
		
		function reloadCaptcha(){
			var d = new Date();
			$("#img_captcha")
				.attr("src","/HiReg/jimage.jpg?"+d.getTime())
				.on('load', function() {
					$("#audio_captcha").attr("src","speech.mp3?"+new Date().getTime());
				}) ;

      	}
		
		function playAudio() {
			var objAudio = document.getElementById("audio_captcha");
			if(objAudio.canPlayType){
				document.getElementById("audio_captcha").play();
			}
		} 
		
		function doSubmit(){
			if(!submitFlag){
				submitFlag = true;
				checkForm();
			}else{
				alert("登入中，請耐心等候...");
			}
		}

		function checkForm(){
			
			var f = document.form1;
			
			if($('#uid').val()=='' || $('#uid').val().length < 1){
				alertAndFocus('請輸入帳號', $('#alert-uid'), $('#uid'));
				submitFlag = false;
				return false;
			} 
			
			if($('#pw').val()=='' || $('#pw').val().length < 1){
				alertAndFocus('請輸入密碼', $('#alert-pw'), $('#pw'));
				submitFlag = false;
				return false;
			}
			
			
			
			f.submit();
		}
		
		
		function alertAndFocus(msg, alertElement, focusElement){
			alertElement.html("<small>" + msg + "</small>");
			alertElement.fadeIn('fast',function(){
				setTimeout(function(){alertElement.fadeOut();},3000);
			});
			focusElement.focus();
		}		
		
		function goLogin(){
			alert("系統忙碌中，請稍後再試!!");
		}
	

		// GA log	
		function logGaEvent(type){
			if(type == 'FORGOT_ACCOUNT'){
				ga('Tracker1.send', 'event', '登入行為', '忘記帳號', '50032', 'loginform2_mbr.jsp');
			}else if(type == 'FORGOT_PWD'){
				ga('Tracker1.send', 'event', '登入行為', '忘記密碼', '50032', 'loginform2_mbr.jsp');
			}else if(type == 'DSSN_GET_ACCOUNT'){
				ga('Tracker1.send', 'event', '登入行為', '證號取回帳號', '50032', 'loginform2_mbr.jsp');
			}else if(type == 'LOGIN_FAIL'){
				ga('Tracker1.send', 'event', '登入行為', '登入失敗', '50032', 'loginform2_mbr.jsp');
			}else if(type == 'LOGIN_SUCCESS'){
				ga('Tracker1.send', 'event', '登入行為', '登入成功', '50032', 'loginform2_mbr.jsp');
			}
		}

		//Test if device is mobile or touch-able
		function isMobileOrTouchable(){
		
			if(/Mobi/.test(navigator.useragent))		
				return true;

			try{
				document.createEvent("TouchEvent"); 
				return true;
			}catch(e) {
				return false;
			}
			
			return false;
		}

	</script>
