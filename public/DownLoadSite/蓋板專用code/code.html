<ins style="display:inline-block;width:320px;height:480px;left:0;top:20px;width: 100%;" data-ad-zone="8725" class="clickforceads"
id="mycover"></ins>
<script async type="text/javascript" src="//cdn.doublemax.net/js/init.js"></script>

<script>
setTimeout(function () {
  var mycover = document.getElementById('mycover');
  mycover.setAttribute('style',
    'width:100%;height:100%;left:0;top:0;position: fixed;z-index: 999999;text-align: center;');
  console.log(mycover.childNodes[0].childNodes);
  var b = document.createElement('div');
  b.setAttribute('style',
    'opacity: 0.3; background: rgb(0, 0, 0); top: 0px; cursor: pointer; z-index: 999999; width: 100%; height: 100%; position: fixed; left: 0px;'
  );
  mycover.appendChild(b);
  mycover.childNodes[0].setAttribute('style',
    'width: 320px;margin: 30px auto;z-index: 9999999;position: relative;');
  var c = document.createElement('div');
  c.innerHTML = "X";
  c.setAttribute('style',
    'position: absolute;top:0px; width: 50px; height: 50px; cursor: pointer; z-index: 99999999; background: rgb(255, 255, 255); opacity: 0.7; font-size: 40px; line-height: 50px; text-align: center; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; border-radius: 99em; border: 2px solid rgb(0, 0, 0);'
  )

  mycover.childNodes[0].appendChild(c);


}, 1000);

</script>
